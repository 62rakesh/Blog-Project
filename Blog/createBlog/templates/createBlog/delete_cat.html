{% extends 'createBlog/main.html' %}
{% load static %}
{% block content %}
<h2>Are you sure, you want to delete category {{category}} ?</h2>
    <br>
<form action="{% url 'delete_cat' category.id %}" method="POST">
    {% csrf_token %}
    <a style="color:red;" href="{% url 'category' %}">Cancel</a>

    <input  type="submit" name="Confirm">
</form>
{% endblock %}
